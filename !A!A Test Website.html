<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            position: relative;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .discord-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #5865F2;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .discord-button:hover {
            background-color: #4752c4;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .shop-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .shop-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <a href="https://discord.com/invite/your-invite-code" class="discord-button">Join Discord</a>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section>
        <h2>Hello, World!</h2>
        <p>This is the home page. Enjoy exploring!</p>
        <!-- Shop Button -->
        <a href="shop.html" class="shop-button">Go to Shop</a>
    </section>
</body>
</html>
